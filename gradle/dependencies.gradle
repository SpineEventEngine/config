// Specific repositories.
ext.repos = [
    spine             : "http://maven.teamdev.com/repository/spine",
    spineSnapshots    : "http://maven.teamdev.com/repository/spine-snapshots",

    // Snapshots of Error Prone and Guava.
    sonatypeSnapshots : "https://oss.sonatype.org/content/repositories/snapshots",

    gradlePlugins     : "https://plugins.gradle.org/m2/"
]

//noinspection GroovyAssignabilityCheck
def versions = [
    slf4j            : "1.7.25",
    checkerFramework : "2.5.1",
    errorProne       : "2.1.1",
    errorPronePlugin : "0.0.14",
    protobufPlugin   : "0.8.4",
    findBugs         : "3.0.2",
    guava            : "25.1-jre",
    protobuf         : "3.5.1",
    grpc             : "1.12.0",
    spineTools       : "0.10.40-SNAPSHOT"
]

//noinspection GroovyAssignabilityCheck
def build = [
    errorProneCheckApi     : "com.google.errorprone:error_prone_check_api:$versions.errorProne",
    errorProneCore         : "com.google.errorprone:error_prone_core:$versions.errorProne",
    errorProneTestHelpers  : "com.google.errorprone:error_prone_test_helpers:$versions.errorProne",
    checkerDataflow        : ["org.checkerframework:dataflow:$versions.checkerFramework",
                              "org.checkerframework:javacutil:$versions.checkerFramework"],
    gradleErrorPronePlugin : "net.ltgt.gradle:gradle-errorprone-plugin:$versions.errorPronePlugin",
    protobufGradlePlugin   : "com.google.protobuf:protobuf-gradle-plugin:$versions.protobufPlugin",
    guava                  : "com.google.guava:guava:$versions.guava",
    slf4j                  : "org.slf4j:slf4j-api:$versions.slf4j",
    protobuf               : ["com.google.protobuf:protobuf-java:$versions.protobuf",
                              "com.google.protobuf:protobuf-java-util:$versions.protobuf"],
    jsr305Annotations      : "com.google.code.findbugs:jsr305:$versions.findBugs",
    spineTools             : "io.spine.tools:spine-model-compiler:$versions.spineTools"
]

//noinspection GroovyAssignabilityCheck
def gen = [
    javaPoet : "com.squareup:javapoet:1.9.0"
]

//noinspection GroovyAssignabilityCheck
def test = [
    junit4        : "junit:junit:4.12",
    junit5Jupiter : ["org.junit.jupiter:junit-jupiter-api:5.0.2",
                     "org.apiguardian:apiguardian-api:1.0.0"],
    slf4j         : "org.slf4j:slf4j-jdk14:$versions.slf4j",
    cfQual        : "org.checkerframework:checker-qual:$versions.checkerFramework",
    guavaTestlib  : "com.google.guava:guava-testlib:$versions.guava",
    mockito       : "org.mockito:mockito-core:2.12.0",
    hamcrest      : "org.hamcrest:hamcrest-all:1.3"
]

//noinspection GroovyAssignabilityCheck
def scripts = [
    testArtifacts          : "$rootDir/config/scripts/test-artifacts.gradle",
    generateDescriptorSet  : "$rootDir/config/scripts/generate-descriptor-set.gradle",
    filterInternalJavadocs : "$rootDir/config/scripts/filter-internal-javadoc.gradle"
]

ext.deps = [
    "build"    : build,
    "gen"      : gen,
    "test"     : test,
    "versions" : versions,
    "scripts"  : scripts  
]
